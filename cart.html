<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.4.1.css">
  <link rel="stylesheet" href="Assests/css/Stylesheet.css"> <!-- Use external CSS -->
  <title>Cart</title>
</head>
<body>
  <div class="container">
    <h2>Your Shopping Cart</h2>
    <div class="cart-page">
      <!-- Cart Items -->
      <div class="cart-items" id="cart-items">
        <!-- Dynamic items will go here -->
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary">
        <h4>Cart Summary</h4>
        <p>Subtotal: <strong>UGX <span id="cart-total">0</span></strong></p>
        <button onclick="proceedToCheckout()">Checkout (UGX <span id="cart-total-btn">0</span>)</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
