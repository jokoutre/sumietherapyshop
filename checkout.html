<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.4.1.css">
  <title>Checkout</title>
</head>
<body>
  <div class="container mt-5">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address</label>
        <textarea id="address" class="form-control" placeholder="Enter your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" class="form-control" required>
          <option value="mobile-money">Mobile Money</option>
          <option value="debit-card">Debit Card</option>
          <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const orderDetails = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        paymentMethod: document.getElementById('payment-method').value,
        cart: JSON.parse(localStorage.getItem('cart')) || [],
      };

      console.log('Order Placed:', orderDetails);
      alert('Order placed successfully!');
    });
  </script>
</body>
</html>
